<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч — Food Construct</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lunch.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

<header class="header">
    <div class="container">
        <h1>Food Construct</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="index.html">О нас</a></li>
                <li><a id="active" href="lunch.html">Собрать ланч</a></li>
                <li><a href="#footer">Контакты</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">

        <section class="section">
            <h2>Супы</h2>
            <div class="dishes" id="soups"></div>
        </section>

        <section class="section">
            <h2>Главные блюда</h2>
            <div class="dishes" id="mains"></div>
        </section>

        <section class="section">
            <h2>Напитки</h2>
            <div class="dishes" id="drinks"></div>
        </section>

        <section class="order-section">
            <div class="container">
                <h2 class="order-title">Сделать заказ</h2>

                <form class="order-form" action="https://httpbin.org/post" method="post">
                    <div class="form-column">
                        <h3>Ваш заказ</h3>
                        <div id="order-summary" style="min-height:160px;padding:20px;background:#f9f9f9;border-radius:10px;margin:20px 0;font-size:16px;line-height:1.6;">
                            <!-- Заполняется скриптом -->
                        </div>

                        <label for="comment">Комментарии к заказу</label>
                        <textarea id="comment" name="comment" rows="5" placeholder="Например: без лука..."></textarea>
                    </div>

                    <div class="form-column">
                        <h3>Ваши данные</h3>
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <div class="checkbox-line">
                            <input type="checkbox" id="subscribe" name="subscribe" checked>
                            <label for="subscribe">Получать информацию о скидках</label>
                        </div>

                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="address">Адрес доставки</label>
                        <input type="text" id="address" name="address" required>
                        <div class="hint">Только по Москве</div>

                        <div class="delivery-group">
                            <label><input type="radio" name="delivery_type" value="asap" required> Как можно скорее</label>
                            <label><input type="radio" name="delivery_type" value="specific" required> К определённому времени</label>
                        </div>

                        <label for="delivery_time">Время доставки</label>
                        <input type="time" id="delivery_time" name="delivery_time" min="07:00" max="23:00" step="300">
                    </div>

                    
                    <select id="soup"      name="soup"      style="display:none;"></select>
                    <select id="main_dish" name="main_dish" style="display:none;"></select>
                    <select id="drink"     name="drink"     style="display:none;"></select>

                    <div class="form-buttons">
                        <button type="reset">Сбросить</button>
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </section>

    </div>
</main>

<footer id="footer" class="footer">
    <div class="container">
        <p>Позвонить нам: <a href="tel:+70000000000">+7-000-000-00-00</a></p>
    </div>
</footer>

</body>
</html>
